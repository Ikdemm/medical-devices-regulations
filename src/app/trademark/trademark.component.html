<div class="container">
    <h1>Enregistrement d’une marque suisse</h1>
    <form (ngSubmit)="onSubmit()" #tf="ngForm">

        <!-- Applicant -->

        <h3>Déposant</h3>

        <div class="form-row">

            <!-- First Name -->
            <div class="form-group" class="col-md-4">
                <label for="applicantFirstName">Prénom</label>
                <input type = "text" class="form-control" id="applicantFirstName"
                    required
                    [(ngModel)]="tf.applicantFirstName" name="applicantFirstName"
                    #applicantFirstName = "ngModel">
                <!-- <div [hidden]="applicantFirstName.valid" class="alert alert-danger">ApplicantFirstName is required</div>  -->
            </div>

            <!-- Last Name -->
            <div class="form-group" class="col-md-4">
                <label for="applicantLastName">Nom</label>
                <input type = "text" class="form-control" id="applicantLastName" name="applicantLastName">
            </div>

            <!-- Social Reason -->
            <div class="form-group" class="col-md-4">
                <label for="applicantSocialReason">Raison sociale</label>
                <input type = "text" class="form-control" id="applicantSocialReason" name="applicantSocialReason">
            </div>

            <!-- Address -->
            <div class="form-group" class="col-md-4">
                <label for="applicantAddress">Adresse</label>
                <input type = "text" class="form-control" id="applicantAddress" name="applicantAddress">
            </div>

            <!-- Post code -->
            <div class="form-group" class="col-md-4">
                <label for="applicantPostCode">Code Postal</label>
                <input type = "text" class="form-control" id="applicantPostCode" name="applicantPostCode">
            </div>

            <!-- Location -->
            <div class="form-group" class="col-md-4">
                <label for="applicantLocation">Localité</label>
                <input type = "text" class="form-control" id="applicantLocation" name="applicantLocation">
            </div>

        </div>

        <!-- Agent -->

        <h3>Mandataire</h3>

        <div class="form-row">

            <!-- First Name -->
            <div class="form-group" class="col-md-4">
                <label for="agentFirstName">Prénom</label>
                <input type = "text" class="form-control" id="agentFirstName"
                    required
                    [(ngModel)]="tf.agentFirstName" name="agentFirstName"
                    #agentFirstName = "ngModel">
                <!-- <div [hidden]="agentFirstName.valid" class="alert alert-danger">agentFirstName is required</div>  -->
            </div>

            <!-- Last Name -->
            <div class="form-group" class="col-md-4">
                <label for="agentLastName">Nom</label>
                <input type = "text" class="form-control" id="agentLastName" name="agentLastName">
            </div>

            <!-- Social Reason -->
            <div class="form-group" class="col-md-4">
                <label for="agentSocialReason">Raison sociale</label>
                <input type = "text" class="form-control" id="agentSocialReason" name="agentSocialReason">
            </div>

            <!-- Address -->
            <div class="form-group" class="col-md-4">
                <label for="agentAddress">Adresse</label>
                <input type = "text" class="form-control" id="agentAddress" name="agentAddress">
            </div>

            <!-- Post code -->
            <div class="form-group" class="col-md-4">
                <label for="agentPostCode">Code Postal</label>
                <input type = "text" class="form-control" id="agentPostCode" name="agentPostCode">
            </div>

            <!-- Location -->
            <div class="form-group" class="col-md-4">
                <label for="agentLocation">Localité</label>
                <input type = "text" class="form-control" id="agentLocation" name="agentLocation">
            </div>

        </div>
        
        <!-- Contact -->

        <h3>Personne à contacter</h3>

        <div class="form-row">

            <!-- First Name -->
            <div class="form-group" class="col-md-4">
                <label for="contactFirstName">Prénom</label>
                <input type = "text" class="form-control" id="contactFirstName"
                    required
                    [(ngModel)]="tf.contactFirstName" name="contactFirstName"
                    #contactFirstName = "ngModel">
                <!-- <div [hidden]="contactFirstName.valid" class="alert alert-danger">contactFirstName is required</div>  -->
            </div>

            <!-- Last Name -->
            <div class="form-group" class="col-md-4">
                <label for="contactLastName">Nom</label>
                <input type = "text" class="form-control" id="contactLastName" name="contactLastName">
            </div>

            <!-- Social Reason -->
            <div class="form-group" class="col-md-4">
                <label for="contactPhone">Téléphone</label>
                <input type = "text" class="form-control" id="contactPhone" name="contactPhone">
            </div>

        </div>

        <!-- Contact -->

        <h3>Numéro de référence, dossier</h3>

        <!-- Application number -->
        <div class="form-group" class="col-md-4">
            <!-- <label for="appNumber">Nom</label> -->
            <input type = "text" class="form-control" id="appNumber" name="appNumber">
        </div>


        <button type="submit" class="btn btn-success" [disabled]="!tf.form.valid">Submit</button>

    </form>
</div>
